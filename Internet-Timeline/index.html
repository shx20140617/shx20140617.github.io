<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互联网点亮生活 - 互联网时间线</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 顶部导航栏 -->


<header id="home">
    <div class="container">
        <div class="header-content">
            <h1>互联网的历史与发展</h1>
            <p>从 ARPANET 到 5G，探索互联网的演变</p>
            <a href="#timeline" class="btn">了解更多</a>
        </div>
    </div>
</header>


<section id="timeline" class="py-3">
    <div class="container">
        <h2>互联网发展时间轴</h2>
        <div class="timeline">
            <!-- 时间轴节点会用 JavaScript 生成 -->
        </div>
    </div>

</section>


<section id="quiz" class="py-3">
    <div class="container">
        <h2>互联网知识小问答</h2>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options"></div>
            <button id="submit-btn">检查</button>
            <div id="result"></div>
        </div>
    </div>
</section>

<section id="about" class="py-3">
    <div class="container">
        <h2>关于</h2>
        <p>本网站是学校艺术节的参赛作品，主题为“互联网点亮生活”，我就做了一个关于互联网的发展与对人们生活影响的网站。</p>
    </div>
</section>

<!-- 底部信息栏 -->
<footer id="main-footer">
    <p>作者：五（1）班   孙鹤轩   45 号</p>
    <p>时间轴信息和题目问答的问题由 DeepSeek AI 生成</p>
</footer>

<script src="script.js"></script>
</body>
</html>
