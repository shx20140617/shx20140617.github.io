<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1f2937;
        }

        .suggestion-list {
            list-style: none;
            margin: 30px 0;
            text-align: left;
        }

        .suggestion-item {
            padding: 12px 20px;
            margin-bottom: 10px;
            background-color: #f9fafb;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .suggestion-item:last-child {
            margin-bottom: 0;
        }

        .suggestion-item svg {
            margin-right: 12px;
            flex-shrink: 0;
        }

        .clickable {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clickable:hover {
            background-color: #edf2f7;
            transform: translateX(5px);
        }

        .suggestion-item span {
            font-size: 16px;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 60px;
            }

            .error-title {
                font-size: 20px;
            }

            .suggestion-item {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-code">404</div>
    <div class="error-title">抱歉，页面未找到</div>

    <ul class="suggestion-list">
        <li class="suggestion-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8V12L15 15" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="9" stroke="#3b82f6" stroke-width="2"/>
            </svg>
            <span>该界面不存在</span>
        </li>

        <li class="suggestion-item clickable" onclick="window.location.reload()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12C4 7.58172 7.58172 4 12 4C15.3 4 18.1 5.9 19.3 8.5" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
                <path d="M20 12C20 16.4183 16.4183 20 12 20C8.7 20 5.9 18.1 4.7 15.5" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
                <path d="M20 4V8H16" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 20V16H8" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>刷新页面试试</span>
        </li>

        <li class="suggestion-item clickable" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 19L5 12L12 5" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>界面出现问题，返回上一页</span>
        </li>

        <li class="suggestion-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 6V12L16 14" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5.5 20H8" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
                <path d="M16 20H18.5" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 20C8 17.7909 9.79086 16 12 16C14.2091 16 16 17.7909 16 20" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
                <circle cx="12" cy="12" r="9" stroke="#3b82f6" stroke-width="2"/>
            </svg>
            <span>该功能还未开发完成</span>
        </li>
    </ul>
</div>
</body>
</html>
